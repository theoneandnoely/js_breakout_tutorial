<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Gamedev Canvas Workshop</title>
        <style>
            * {
                padding: 0;
                margin: 10;
            }
            canvas {
                background: #eeeeee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d"); //TODO: What is a 2D rendering context?

            ctx.beginPath();
            ctx.rect(20, 40, 50, 50); 
            ctx.fillStyle  = "red";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(160, 40);
            ctx.lineTo(180, 10);
            ctx.lineTo(200, 40);
            ctx.closePath();
            ctx.strokeStyle = "rgb(0 0 220 / 50%)"
            ctx.stroke();
        </script>
    </body>
</html>
